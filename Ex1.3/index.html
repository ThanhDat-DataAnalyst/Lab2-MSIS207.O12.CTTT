<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Parser</title>
  </head>
  <body>
    <form>
      <label for="cookieInput">Enter Cookie String:</label>
      <input
        type="text"
        id="cookieInput"
        placeholder="e.g., foo=bar; equation=E%3Dmc%5E2"
      />
      <button type="button" onclick="getAndParseCookie()">
        Get and Parse Cookie
      </button>
    </form>

    <div id="parsedCookieResult"></div>

    <script>
      function parseCookie(str) {
        return str
          .split(";")
          .map((v) => v.split("="))
          .reduce((acc, v) => {
            acc[decodeURIComponent(v[0].trim())] = decodeURIComponent(
              v[1].trim()
            );
            return acc;
          }, {});
      }

      function getAndParseCookie() {
        const cookieString = document.getElementById("cookieInput").value;
        const parsedCookie = parseCookie(cookieString);

        // Display the parsed cookie information on the web page
        const resultDiv = document.getElementById("parsedCookieResult");
        resultDiv.innerHTML =
          "<pre>" + JSON.stringify(parsedCookie, null, 2) + "</pre>";
      }
    </script>
  </body>
</html>
