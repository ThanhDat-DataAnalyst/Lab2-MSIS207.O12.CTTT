<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extended Form with Success Notification</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Style for the success notification (no need to duplicate the existing styles) */
      #successMessage {
        display: none;
        padding: 10px;
        background-color: lightgreen;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Form container -->
    <div id="formContainer"></div>

    <!-- Success notification -->
    <div id="successMessage">Form submitted successfully!</div>

    <script>
      // Create a form
      const formContainer = document.getElementById("formContainer");
      const form = document.createElement("form");

      // Create input fields for name, phone, age, date of birth, and address
      const nameLabel = document.createElement("label");
      nameLabel.textContent = "Name:";
      form.appendChild(nameLabel);
      const nameInput = document.createElement("input");
      nameInput.setAttribute("type", "text");
      nameInput.setAttribute("name", "name");
      form.appendChild(nameInput);
      form.appendChild(document.createElement("br"));

      const phoneLabel = document.createElement("label");
      phoneLabel.textContent = "Phone:";
      form.appendChild(phoneLabel);
      const phoneInput = document.createElement("input");
      phoneInput.setAttribute("type", "tel");
      phoneInput.setAttribute("name", "phone");
      form.appendChild(phoneInput);
      form.appendChild(document.createElement("br"));

      const ageLabel = document.createElement("label");
      ageLabel.textContent = "Age:";
      form.appendChild(ageLabel);
      const ageInput = document.createElement("input");
      ageInput.setAttribute("type", "number");
      ageInput.setAttribute("name", "age");
      form.appendChild(ageInput);
      form.appendChild(document.createElement("br"));

      const dobLabel = document.createElement("label");
      dobLabel.textContent = "Date of Birth:";
      form.appendChild(dobLabel);
      const dobInput = document.createElement("input");
      dobInput.setAttribute("type", "date");
      dobInput.setAttribute("name", "dob");
      form.appendChild(dobInput);
      form.appendChild(document.createElement("br"));

      const addressLabel = document.createElement("label");
      addressLabel.textContent = "Address:";
      form.appendChild(addressLabel);
      const addressInput = document.createElement("textarea");
      addressInput.setAttribute("name", "address");
      form.appendChild(addressInput);
      form.appendChild(document.createElement("br"));

      // Create a submit button
      const submitButton = document.createElement("input");
      submitButton.setAttribute("type", "submit");
      submitButton.setAttribute("value", "Submit");
      form.appendChild(submitButton);

      // Add the form to the container
      formContainer.appendChild(form);

      // Function to get the value of the submit button
      function getSubmitButtonValue() {
        return submitButton.value;
      }

      // Example usage: Log the value of the submit button when the form is submitted
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        const submitButtonValue = getSubmitButtonValue();
        console.log("Value of submit button:", submitButtonValue);

        // Retrieve form data
        const formData = new FormData(form);
        for (let pair of formData.entries()) {
          console.log(pair[0] + ": " + pair[1]);
        }

        // Show success notification
        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";

        // Optionally, reset the form after submission
        form.reset();

        // Hide the success message after a delay (for demonstration purposes)
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000); // Hide the message after 3 seconds (adjust as needed)
      });
    </script>
  </body>
</html>
